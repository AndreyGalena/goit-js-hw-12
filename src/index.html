<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Домашнє завдання №12</title>
    <link rel="icon" type="image/png" href="img/my_icon.png">
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <main>
        <h1>Домашнее задание №12</h1>

        <form class="form">
            <label>
                <input type="text" name="search-text" placeholder="Search images..." required>
            </label>
            <button type="submit">Search</button>
        </form>

        <div id="gallery" class="gallery"></div>

        <!-- Лоадер -->
        <div id="loader" class="loader hidden">Loading images, please wait<span class="dots"></span></div>

        <!-- Кнопка больше -->
        <div class="blockBtn">
            <button type="button" class="buttonMore hideLoadMoreButton">Load more</button>
        </div>
    </main>

    <script type="module" src="./main.js"></script>
</body>

</html>
